<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crea Petroli — Contatti</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar__inner">
      <div class="brand">
        <div class="brand__logo">
          <span class="brand__logoText">CP</span>
        </div>
        <div class="brand__text">
          <div class="brand__name">Crea Petroli</div>
          <div class="brand__tag">Prodotti petroliferi • Listini • Ordini</div>
        </div>
      </div>

      <nav class="nav">
        <a class="nav__link" href="./index.html">Start</a>
        <a class="nav__link" href="./index2.html">Home</a>
        <a class="nav__link" href="./chi-siamo.html">Chi siamo</a>
        <a class="nav__link" href="./prezzi.html">Prezzi</a>
        <a class="nav__link nav__link--active" href="./contatti.html">Contatti</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="section__head">
        <h1>Contatti</h1>
        <div class="muted">Demo FE: invio tramite client mail (mailto). Step futuro: API/DB.</div>
      </div>

      <div class="grid grid--2">
        <div class="card">
          <div class="card__title">Recapiti</div>
          <p><b>Telefono:</b> <span class="muted">+39 000 000 000</span></p>
          <p><b>Email:</b> <span class="muted">info@creapetroli.example</span></p>
        </div>

        <div class="card">
          <div class="card__title">Richiedi informazioni</div>

          <form id="contactForm" class="form">
            <label>Nome
              <input name="name" required placeholder="Mario Rossi" />
            </label>
            <label>Email
              <input name="email" type="email" required placeholder="mario@email.it" />
            </label>
            <label>Telefono (opzionale)
              <input name="phone" placeholder="+39 ..." />
            </label>
            <label>Messaggio
              <textarea name="message" required placeholder="Scrivi la tua richiesta..."></textarea>
            </label>

            <button class="btn" type="submit">Invia (demo)</button>
            <div class="muted" id="contactStatus" style="margin-top:10px;"></div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <div>© <span id="year"></span> Crea Petroli</div>
      <div class="muted">Demo FE</div>
    </div>
  </footer>

  <script src="./assets/app.js"></script>
</body>
</html>
